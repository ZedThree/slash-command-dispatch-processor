name: black-command
on:
  repository_dispatch:
    types: [black-command]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      # Checkout the pull request branch
      - uses: actions/checkout@v1
        with:
          repository: ${{ github.event.client_payload.pull_request.head.repo.full_name }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}
          path: ${{ github.event.repository.name }}
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}

      # Install black
      - uses: actions/setup-python@v1
      - name: Install black
        run: pip install black

      # Execute black
      - name: Black
        run: black --check .

      # Commit the change to the PR branch
      - name: Commit to the PR branch
        if: failure()
        run: |
          black .
          git config --global user.name 'actions-bot'
          git config --global user.email '58130806+actions-bot@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_BOT_TOKEN }}@github.com/${{ github.event.client_payload.pull_request.head.repo.full_name }}
          git commit -am "[black-command] fixes"
          git push

      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: hooray
